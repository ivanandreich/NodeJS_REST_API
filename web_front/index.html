<!-- Login -->
    <div class="container mt-2">
        <div class="row justify-content-md-center">
            <div class="col col-lg-1">
                <!-- Modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
                    Login
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                      </div>
                      <div class="modal-body">
                        <form class="form-inline">
                            <label class="sr-only" for="inlineFormInputName2">Name</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Login">   
                            <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                            <div class="input-group mb-2 mr-sm-2">
                              <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                          </form>
                      </div>
                    </div>
                  </div>
                </div>
            </div>        
        
<!-- Register -->       
            <div class="col col-lg-1">
                <!-- Modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">
                    Register

                <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
                    <div class="modal-dialog">

                                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                            </div>
                    <div class="modal-body">
                        <form class="form-inline">
                            <label class="sr-only" for="inlineFormInputName2">Name</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Login">   
                            <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                            <div class="input-group mb-2 mr-sm-2">
                            <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                        </form>
                    </div>
                    </div>
                </div>

<!-- Employees template -->
     <script type="text/template" id="employeeTemplate">
        <% employees.forEach(function(employee) { %>
            <tr>
                <td class="employeeId"><%= employee.id %></td>
                <td class="employeeFullname"><%= employee.fullname %></td>
                <td class="employeeBirthday"><%= employee.birthday %></td>
                <td class="employeePosition"><%= employee.position %></td>
                <td class="employeeSalary"><%= employee.salary %></td>
            </tr>
        <% }); %>
     </script>
